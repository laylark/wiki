{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }} 
{% endblock %} 

{% block body %}

<h1>{{ title }}</h1>

<form action="{% url 'edit' title=title %}" method="post">
    <div class="form-group wrapper">
    {% csrf_token %}
    {{ form }}
    </div>
    <input type="submit" value="Submit" class="btn btn-primary btns">
</form>

{% endblock %}
